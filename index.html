<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="picture" class="image" />
        <div class="transbox"></div>
        <img src="./images/icon-view.svg" alt="view-icon" class="view-icon" />
      </div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price_offer-period">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="cryptocurrency-icon" />
          0.041 ETH
        </div>
        <div class="offer-period">
          <img src="./images/icon-clock.svg" alt="clock-icon" /> 3 days left
        </div>
      </div>
      <hr />
      <div class="author">
        <div class="avatar-container">
          <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
        </div>
        <p class="credits"><span>Creation of</span> Jules Wyvern</p>
      </div>
    </main>
  </body>
</html>
